    <!-- Leaflet CSS -->

    <style>

        .main-content {

        .controls {

        select:hover, button:hover {

        button:hover {

        button:active {

        .map-container {

        #map {

        .info-panel {

        .territory-list {

            border-radius: 8px;
            margin-top: 10px;
        }

        .territory-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid #667eea;
        }

        .territory-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .territory-item.active {
            background: #bbdefb;
            border-left-color: #1976d2;
            font-weight: bold;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        footer {

            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .control-group {

                align-items: stretch;
            }
            
            .control-group label {

            }
            
            h1 {

    </style>
</head>
<body>
    <div class="container">
        <header>

        <div class="main-content">

                <div class="control-group">

                    <select id="timePeriod">

                        <option value="19th">S√©culo XIX (1800-1900)</option>

                        <option value="medieval">Idade M√©dia (500-1500)</option>

                </div>

                <div class="control-group">

                    <button id="fullscreenBtn">Tela Cheia</button>
                </div>
            </div>

            <div class="map-container">

                <div class="info-panel">
                    <h3>Informa√ß√µes do Territ√≥rio</h3>
                    <div id="territoryInfo">
                        <p>Selecione um pa√≠s ou imp√©rio no mapa ou na lista abaixo</p>
                    </div>
                    
                    <div class="territory-list" id="territoryList">
                        <!-- Lista ser√° preenchida dinamicamente -->
                    </div>
                </div>

                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoomIn">+</button>
                    <button class="zoom-btn" id="zoomOut">-</button>

            </div>
        </div>

        <footer>
            <p>Mapa Interativo de Territ√≥rios Hist√≥ricos ‚Ä¢ Desenvolvido com Leaflet.js</p>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Dados dos territ√≥rios (simplificado para exemplo)
        const territoriesData = {
            countries: {
                brazil: {
                    name: "Brasil",
                    area: "8.515.767 km¬≤",
                    population: "214 milh√µes",
                    capital: "Bras√≠lia",
                    color: "#27ae60",
                    coordinates: [-14.2350, -51.9253],
                    info: "Maior pa√≠s da Am√©rica do Sul e quinto maior do mundo em √°rea territorial."
                },
                usa: {
                    name: "Estados Unidos",
                    area: "9.833.517 km¬≤",
                    population: "331 milh√µes",
                    capital: "Washington, D.C.",
                    color: "#3498db",
                    coordinates: [37.0902, -95.7129],
                    info: "Quarto maior pa√≠s em √°rea territorial e terceira maior popula√ß√£o mundial."
                },
                russia: {
                    name: "R√∫ssia",
                    area: "17.098.242 km¬≤",
                    population: "144 milh√µes",
                    capital: "Moscou",
                    color: "#e74c3c",
                    coordinates: [61.5240, 105.3188],
                    info: "Maior pa√≠s do mundo em √°rea territorial, abrangendo 11 fusos hor√°rios."
                },
                china: {
                    name: "China",
                    area: "9.596.961 km¬≤",
                    population: "1.4 bilh√£o",
                    capital: "Pequim",
                    color: "#f39c12",
                    coordinates: [35.8617, 104.1954],
                    info: "Quarto maior pa√≠s em √°rea e mais populoso do mundo."
                },
                canada: {
                    name: "Canad√°",
                    area: "9.984.670 km¬≤",
                    population: "38 milh√µes",
                    capital: "Ottawa",
                    color: "#9b59b6",
                    coordinates: [56.1304, -106.3468],
                    info: "Segundo maior pa√≠s do mundo em √°rea territorial."
                }
            },
            historical: {
                romanEmpire: {
                    name: "Imp√©rio Romano",
                    peakYear: "117 d.C.",
                    area: "5 milh√µes km¬≤",
                    color: "#c0392b",
                    coordinates: [41.9028, 12.4964],
                    info: "No auge, controlava todo o Mar Mediterr√¢neo e grande parte da Europa."
                },
                britishEmpire: {
                    name: "Imp√©rio Brit√¢nico",
                    peakYear: "1920",
                    area: "35.5 milh√µes km¬≤",
                    color: "#2c3e50",
                    coordinates: [51.5074, -0.1278],
                    info: "Maior imp√©rio da hist√≥ria, 'onde o sol nunca se p√µe'."
                },
                mongolEmpire: {
                    name: "Imp√©rio Mongol",
                    peakYear: "1279",
                    area: "24 milh√µes km¬≤",
                    color: "#8e44ad",
                    coordinates: [46.8625, 103.8467],
                    info: "Maior imp√©rio terrestre cont√≠guo da hist√≥ria."
                },
                spanishEmpire: {
                    name: "Imp√©rio Espanhol",
                    peakYear: "1580",
                    area: "19.4 milh√µes km¬≤",
                    color: "#d35400",
                    coordinates: [40.4168, -3.7038],
                    info: "Primeiro imp√©rio global, 'o imp√©rio onde o sol nunca se p√µe'."
                }
            },
            colonial: {
                portugueseColonial: {
                    name: "Imp√©rio Colonial Portugu√™s",
                    peakYear: "1822",
                    area: "10.4 milh√µes km¬≤",
                    color: "#16a085",
                    coordinates: [39.3999, -8.2245],
                    info: "Primeiro e mais duradouro imp√©rio colonial europeu (1415-1999)."
                },
                frenchColonial: {
                    name: "Imp√©rio Colonial Franc√™s",
                    peakYear: "1920",
                    area: "12.3 milh√µes km¬≤",
                    color: "#2980b9",
                    coordinates: [46.6034, 1.8883],
                    info: "Segundo maior imp√©rio colonial, ap√≥s o brit√¢nico."
                }
            },
            ancient: {
                persianEmpire: {
                    name: "Imp√©rio Persa",
                    peakYear: "500 a.C.",
                    area: "5.5 milh√µes km¬≤",
                    color: "#e67e22",
                    coordinates: [32.4279, 53.6880],
                    info: "Sob Dario I, foi o maior imp√©rio at√© ent√£o conhecido."
                },
                alexanderEmpire: {
                    name: "Imp√©rio de Alexandre",
                    peakYear: "323 a.C.",
                    area: "5.2 milh√µes km¬≤",
                    color: "#f1c40f",
                    coordinates: [40.8532, 21.8243],
                    info: "Criado por Alexandre, o Grande, em apenas 13 anos."
                }
            }
        };

        // Inicializa√ß√£o do mapa
        let map = L.map('map').setView([20, 0], 2);
        
        // Camada base do mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcadores armazenados
        let markers = {};
        let activeMarkers = [];

        // Fun√ß√£o para criar marcador
        function createMarker(territoryKey, territoryData, group) {
            const marker = L.circleMarker(territoryData.coordinates, {
                radius: 15,
                fillColor: territoryData.color,
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            });

            marker.on('click', function() {
                showTerritoryInfo(territoryKey, territoryData, group);
                highlightTerritory(territoryKey);
            });

            markers[`${group}_${territoryKey}`] = marker;
            return marker;
        }

        // Mostrar informa√ß√µes do territ√≥rio
        function showTerritoryInfo(key, data, group) {
            const infoDiv = document.getElementById('territoryInfo');
            let html = `<h4>${data.name}</h4>`;
            
            if (data.area) html += `<p><strong>√Årea:</strong> ${data.area}</p>`;
            if (data.population) html += `<p><strong>Popula√ß√£o:</strong> ${data.population}</p>`;
            if (data.capital) html += `<p><strong>Capital:</strong> ${data.capital}</p>`;
            if (data.peakYear) html += `<p><strong>Auge:</strong> ${data.peakYear}</p>`;
            if (data.info) html += `<p><em>${data.info}</em></p>`;
            
            infoDiv.innerHTML = html;
        }

        // Destacar territ√≥rio na lista
        function highlightTerritory(key) {
            document.querySelectorAll('.territory-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`[data-key="${key}"]`);
            if (activeItem) activeItem.classList.add('active');
        }

        // Atualizar marcadores baseado nas sele√ß√µes
        function updateMarkers() {
            // Remover marcadores antigos
            activeMarkers.forEach(marker => map.removeLayer(marker));
            activeMarkers = [];

            const territoryType = document.getElementById('territoryType').value;
            const territories = territoriesData[territoryType];

            // Adicionar novos marcadores
            for (const [key, data] of Object.entries(territories)) {
                const marker = createMarker(key, data, territoryType);
                marker.addTo(map);
                activeMarkers.push(marker);
            }

            // Atualizar lista de territ√≥rios
            updateTerritoryList(territoryType);
        }

        // Atualizar lista de territ√≥rios
        function updateTerritoryList(group) {
            const listDiv = document.getElementById('territoryList');
            const territories = territoriesData[group];
            
            listDiv.innerHTML = '';
            
            for (const [key, data] of Object.entries(territories)) {
                const item = document.createElement('div');
                item.className = 'territory-item';
                item.dataset.key = key;
                item.innerHTML = `
                    <strong>${data.name}</strong>
                    ${data.area ? `<br><small>√Årea: ${data.area}</small>` : ''}
                `;
                
                item.addEventListener('click', () => {
                    showTerritoryInfo(key, data, group);
                    highlightTerritory(key);
                    map.setView(data.coordinates, 4);
                });
                
                listDiv.appendChild(item);
            }
        }

        // Event listeners
        document.getElementById('territoryType').addEventListener('change', updateMarkers);
        document.getElementById('timePeriod').addEventListener('change', function() {
            // Aqui voc√™ pode adicionar l√≥gica para filtrar por per√≠odo
            alert('Funcionalidade de per√≠odo hist√≥rico ser√° implementada com dados hist√≥ricos detalhados.');
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('territoryInfo').innerHTML = '<p>Selecione um pa√≠s ou imp√©rio no mapa ou na lista abaixo</p>';
            document.querySelectorAll('.territory-item').forEach(item => {
                item.classList.remove('active');
            });
        });

        document.getElementById('zoomIn').addEventListener('click', function() {
            map.setZoom(map.getZoom() + 1);
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            map.setZoom(map.getZoom() - 1);
        });

        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            const container = document.querySelector('.container');
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        });

        // Inicializar com dados padr√£o
        updateMarkers();

        // Adicionar tooltip informativo
        const infoPanel = document.querySelector('.info-panel');
        infoPanel.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.boxShadow = '0 8px 20px rgba(0,0,0,0.3)';
        });

        infoPanel.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
        });
    </script>
</body>
